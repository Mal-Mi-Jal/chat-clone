<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="chat-css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-bar">
        <div class="header-bar-left">
          <div class="header-bar-leftIcon">
            <img src="chat-icon/arrow.svg" alt="arrow" />
          </div>
          <div class="header-bar-info">
            <div class="header-bar-name">
              슬기맘
              <span class="header-bar-manner">36.5℃</span>
            </div>
            <div class="header-bar-response">보통 1시간 이내 응답</div>
          </div>
        </div>

        <div class="header-bar-rightIcon">
          <img src="chat-icon/phone.svg" alt="phone" />
          <img src="chat-icon/ellipsis.svg" alt="ellipsis" />
        </div>
      </div>
      <div class="header-bar2">
        <div class="header-bar-productImg">
          <img src="chat-icon/image.svg" alt="image" />
        </div>
        <div class="header-bar-info2">
          <div class="header-bar-title">유모차 팔아요</div>
          <div class="header-bar-price">50,000원</div>
        </div>
      </div>
    </header>

    <main>
      <div class="first-chat">
        <div class="first-chat-time">오후 3:45</div>
        <div class="first-chat-content">
          오늘 시민공원 근처에서 7시에 가능하신가요?
        </div>
      </div>
      <div class="second-chat">
        <div class="second-chat-img">
          <img src="chat-icon/image.svg" alt="image" />
        </div>
        <div class="second-chat-content">네 가능해요 그때 봐요!</div>
        <div class="second-chat-time">오후 3:45</div>
      </div>
      <div class="promise-chat">
        <div class="promise-chat-img">
          <img src="chat-icon/calendar.svg" alt="calendar" />
        </div>
        <div class="promise-content">
          <div class="promise-chat-date">4월 28일 (수) 오후 7:00</div>
          <div class="promise-chat-info">
            슬기맘님이 거래 약속을 설정했어요.
          </div>
        </div>
      </div>
      <div class="alarm-info">
        약속 시간 30분 전에 슬기맘님에게 알림이 울릴거에요.
      </div>
    </main>

    <footer>
      <div class="footer-bar">
        <div class="footer-bar-plus">
          <img src="chat-icon/plus.svg" alt="plus" />
        </div>
        <div class="footer-bar-text">
          <input placeholder="메시지를 입력하세요." type="text" /><span
            class="footer-bar-smile-icon"
            ><img src="chat-icon/smile.svg" alt="smile" />
          </span>
        </div>
        <div class="footer-bar-submit">
          <img src="chat-icon/paper-airplane.svg" alt="paper-airplane" />
        </div>
      </div>
    </footer>

    <div class="media-info__msg">화면 사이즈를 줄여주세요.</div>
  </body>
</html>
